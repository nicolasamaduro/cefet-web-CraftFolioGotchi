<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Log in</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>

</head>
<body ng-app="materializeApp" ng-controller="BodyController">
    <main>
        <div id="login" class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Bem-vindo ao CraftFolioGotchi </span>
                <p>Let's do it!</p>
                <div input-field>
                    <input type="email" ng-model="dummyInputs.inputFieldInput" length="150">
                    <label>E-mail</label>
                </div>
                <div input-field>
                    <input type="password" ng-model="dummyInputs.inputFieldInput" length="150">
                    <label>Senha</label>
                </div>
            </div>
            <div class="card-action">
                <a href="#">Cadastrar</a>
                <a href="#">Logar</a>
            </div>
        </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
